<div class="container main-container">
    <h1>Firechat</h1>
    <div class="chat-window">
        <h2>Chat</h2>
        <hr>
        <div class="app-mensajes" id="app-mensajes">
            <div class="text-end" *ngFor="let chat of _cs.chats">
                <span class="badge bg-primary">Fernando</span>
                <p>{{chat.mensaje}}</p>
            </div>
            <!-- <div class="mensaje">
                <span class="badge bg-success">MarÃ­a</span>
                <p>Este es un mensaje</p>
            </div> -->
        </div>
        <input type="text" class="form-control" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviar_mensaje()" placeholder="Enviar mensaje">
    </div>
    

</div>
