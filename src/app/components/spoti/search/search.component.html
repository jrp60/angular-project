<div class="container main-container">
    <h1><div class="imgContiner">
        <img src="/assets/img/banner-ico.png" class="flexibleImg spotiLogo"> Api Spotify - <small>Buscador</small>
    </div></h1>
    <div class="container top-30">
        <div class="row">
            <div class="col-md-3">
                <input [(ngModel)]="termino" (keyup)="buscarArtista()" name="termino" type="text" placeholder="Buscar por artista" class="form-control">
                <hr>
            </div>
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-3 text-center puntero" [routerLink]="['/spotify/search/', artista.id]" routerLinkActive="router-link-active"  *ngFor="let artista of _spotifyService.artistas">
                        <img [src]="artista.images | sinfoto " class="img-fluid img-thumbnail" alt="">
                        <p>{{artista.name}}</p>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
