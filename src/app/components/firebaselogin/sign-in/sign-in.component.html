<div class="main-container">
  <div class="card text-white bg-dark text-center centered w26rem">
    <div class="card-body">
      <!-- Calling SignIn Api from AuthService -->
      <button type="button" class="btn btn-outline-primary w-100" (click)="authService.GoogleAuth()">
        <i class="fab fa-google-plus-g"></i>
        Log in with Google
      </button>
    </div>
  </div>
  <br>
  <div class="card text-white bg-dark text-center centered w26rem">
    <div class="card-body">

      <div class="formGroup">
        <input type="text" class="formControl w-75 py-1 mb-1" placeholder="Username" #userName required>
      </div>
      <div class="formGroup">
        <input type="text" class="formControl w-75 py-1 mb-1" placeholder="Email Address" #userEmail required>
      </div>
      <div class="formGroup  mb-2">
        <input type="password" class="formControl w-75 py-1 mb-1" placeholder="Password" #userPassword required>
        <a class="d-block" [routerLink]="['/forgot-password']">Forgot Password?</a>
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn btn-primary w-75" (click)="authService.SignIn(userEmail.value, userPassword.value, userName.value)">Enter</button>
      </div>
    </div>
    <div class="card-body">
      <div class="redirectToLogin">
        <button type="button" class="btn btn-outline-info w-100" [routerLink]="'/register-user'">
          Don't have an account? Sign Up
        </button>
      </div>
    </div>
  </div>
</div>
