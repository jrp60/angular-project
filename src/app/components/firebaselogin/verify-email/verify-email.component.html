<div class="main-container">
  <div class="card text-white bg-dark text-center centered w40rem">
    <div class="card-body">
      <h3>Thank You for Registering</h3>
      <div class="formGroup" *ngIf="authService.userData as user">
        <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
        <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
      </div>
      <div class="formGroup mb-5">
        <button type="button" class="btn btn-primary w-75" (click)="authService.SendVerificationMail()">
          <i class="fas fa-redo-alt"></i>
          Resend Verification Email
        </button>
      </div>
      <div class="redirectToLogin">
        <button type="button" class="btn btn-outline-success w-100" [routerLink]="'/dashboard'">
          Dashboard
        </button>
      </div>
    </div>
  </div>
</div>
