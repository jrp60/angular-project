<div class="row text-center">
    <div class="main-container" *ngIf="images.length == 0 && noData == false">
        <div class="alert alert-warning" role="alert">
            <h2>
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                </div>
                 CARGANDO IMÁGENES...
            </h2>
        </div>
    </div>
    <div class="main-container" *ngIf="noData == true">
        <div class="alert alert-warning" role="alert">
            <h2>NO HAY IMÁGENES SUBIDAS</h2>
        </div>
    </div>
    
    <div class="card-columns" *ngIf="images.length==cargadas">
        <div class="card  text-white bg-dark" *ngFor="let imagen of images;let i = index">
            <img [src]="imagen[i]['url']" alt="" class="card-img-top img-fluid">
            <div class="card-body">
                <h4 class="card-title"> {{imagen[i]["nombre"]}}</h4>
                <i>{{imagen[i]["user"]}}</i>
            </div>
        </div>
    </div>
</div>
