<div class="row">
    <div class="card-columns">
        <div class="card  text-white bg-dark" *ngFor="let imagen of keys | keyvalue; let i = index">
            <img [src]="imagen.value[i]['url']" alt="" class="card-img-top img-fluid">
            <div class="card-body">
                <h4 class="card-title"> {{imagen.value[i]["nombre"]}}</h4>
            </div>
        </div>
    </div>
</div>
