<div class="row">
    <div class="col-md-4">
        <h3>Seleccione archivos</h3>
        <div NgDropFiles 
             [ngClass]="{'file-over': estaSobreDropZone}" 
             (archivoSobre)="archivoSobreDropZone($event)" 
             [archivos]="archivos" 
             class="well drop-zone">
                <h4>Suelta los archivos aqui</h4>
                <img src="/assets/img/drop-image.png">
        </div>
    </div>
    <div class="col-md-8" style="margin-bottom:40px">
        <h3>Cargar archivos</h3>
        <button (click)="cargarImagenesFirebase()" [disabled]="archivos.length == 0 || !permiteCargar" type="button" class="btn btn-success">
            Cargar a firebase
        </button>
        <button (click)="limpiarArchivos()" type="button" class="btn btn-danger">
            Limpiar archivos
        </button>
        <table class="table" *ngIf="archivos.length > 0">
            <thead class="table-dark">
                <tr>
                    <th>Nombre</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{'text-green': archivo.estaSubiendo}">
                        <strong>{{archivo.nombreArchivo}}</strong>
                    </td>
                    <td>{{archivo.archivo.size / 1024 / 1024 | number:'0.2'}}MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': archivo.progreso + '%'}" style="width: 25%"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
